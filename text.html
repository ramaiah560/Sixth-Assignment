<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Feedback Summary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="test.js"></script>
</head>
<body>
    <header>
        <h1>Assessment Feedback Summary</h1>
    </header>
    <main>
        <section id="feedbackOverview">
            <h2>Feedback Overview</h2>
            <div id="feedbackList">
                <!-- Feedback items will be inserted here dynamically -->
            </div>
        </section>

        <section id="detailedFeedback">
            <h2>Detailed Feedback Links</h2>
            <ul id="detailedFeedbackLinks">
                <!-- Detailed feedback links will be inserted here dynamically -->
            </ul>
        </section>

        <section id="progressIndicators">
            <h2>Progress Indicators</h2>
            <div id="progressCharts">
                <!-- Progress indicators will be displayed here -->
            </div>
        </section>

        <section id="teacherComments">
            <h2>Teacher Comments Summary</h2>
            <div id="commentsSummary">
                <!-- Teacher comments will be inserted here dynamically -->
            </div>
        </section>

        <section id="downloadReport">
            <h2>Download Feedback Summary</h2>
            <button id="downloadBtn">Download Report</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
